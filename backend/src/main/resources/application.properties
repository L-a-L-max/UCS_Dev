# Server Configuration
server.port=8080

# Import local configuration (for API keys and secrets)
spring.config.import=optional:classpath:application-local.properties

# Database Configuration - Using H2 for development
spring.datasource.url=jdbc:h2:mem:ucsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=ucs-platform-secret-key-for-jwt-token-generation-2024-secure
jwt.expiration=86400000

# Logging
logging.level.com.ucs=INFO
logging.level.org.springframework.security=WARN

# OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# WebSocket
spring.websocket.message-size-limit=65536

# Gaode Map API Configuration (set via environment variables GAODE_API_KEY and GAODE_SECURITY_KEY)
gaode.api.key=${GAODE_API_KEY:}
gaode.security.key=${GAODE_SECURITY_KEY:}
