# Production Configuration for PostgreSQL/TimescaleDB
# Copy this file and modify the password before deploying

# Server Configuration
server.port=8080

# PostgreSQL/TimescaleDB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ucsdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=ucs_user
spring.datasource.password=your_secure_password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=your-very-long-and-secure-jwt-secret-key-here-change-this-in-production
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.ucs=INFO
logging.level.org.hibernate.SQL=WARN

# Disable H2 Console in production
spring.h2.console.enabled=false
